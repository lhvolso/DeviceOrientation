<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DeviceOrientation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="estilos.css">
	<script src="html5.js"></script>
	<script>
	window.addEventListener('deviceorientation', function(e){
		var contAlpha = document.getElementById('c1');
		var contBeta = document.getElementById('c2');
		var contGamma = document.getElementById('c3');
		var elemento = document.getElementById('elemento');
		var Alpha = Math.round(e.alpha);
		var Beta = Math.round(e.beta);
		var Gamma = Math.round(e.gamma);
		contAlpha.innerHTML = Alpha;
		contBeta.innerHTML = Beta;
		contGamma.innerHTML = Gamma;
		elemento.style.top = (240 + (Beta * 3)) + 'px';
		elemento.style.left = (160 + (Gamma * 2)) + 'px';
	});
	</script>
</head>
<body>
	<div>
		<ul class="valores">
			<li id="c1"></li>
			<li id="c2"></li>
			<li id="c3"></li>
		</ul>
		<span id="elemento"></span>
		<span id="posicao"></span>
	</div>
</body>
</html>
